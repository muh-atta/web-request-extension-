<!DOCTYPE html>
<html>
  <head>
    <title>Media Grabber</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 650px; /* max popup width Chrome allows */
        height: 700px; /* max popup height Chrome allows */
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        margin: 10px 0;
        font-size: 22px;
        color: #333;
      }

      #mediaList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
        padding: 10px;
        height: calc(100% - 50px);
        overflow-y: auto;
        box-sizing: border-box;
      }

      .mediaItem {
        background: #fff;
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        position: relative;
        transition: transform 0.2s;
      }

      .mediaItem:hover {
        transform: scale(1.03);
      }

      .mediaItem img,
      .mediaItem video {
        max-width: 100%;
        max-height: 140px;
        object-fit: contain;
        margin-bottom: 8px;
        border-radius: 5px;
      }

      .downloadBtn {
        margin-top: auto;
        padding: 6px 10px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        text-align: center;
        font-weight: bold;
        font-size: 14px;
      }

      .downloadBtn:hover {
        background: #0056b3;
      }

      .notFound {
        color: red;
        font-size: 12px;
        text-align: center;
        margin-top: 5px;
      }

      @media (max-width: 700px) {
        html,
        body {
          /* width: 100%; */
          height: 600px;
        }

        #mediaList {
          grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
          height: calc(100% - 50px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Media Grabber</h1>
    <div id="mediaList">Loading...</div>

    <script src="popup.js"></script>
  </body>
</html>
